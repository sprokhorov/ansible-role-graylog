---


- name: check required vars
  fail:
    msg: "password_secret or/and root_password_sha2 is not defined"
  when: not password_secret and not root_password_sha2


- name: start mongod
  service:
    name: mongod
    state: started
    enabled: yes


- name: edit server.conf
  template:
    backup: yes
    src: server.conf.j2
    dest: /etc/graylog/server/server.conf
  register: config


- name: create journal directory
  file:
    dest: /var/lib/graylog-server/journal
    state: directory
    owner: graylog
    group: graylog

   
- name: restart graylog server
  service:
    name: graylog-server
    state: restarted
    enabled: yes
  when: defaults.changed or config.changed


- name: start graylog-server
  service:
    name: graylog-server
    state: started
    enabled: yes
